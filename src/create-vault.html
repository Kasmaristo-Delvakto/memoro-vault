<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Vault - Memoro Vault</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
      background-color: black;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .content {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px #00ff99;
      border: 1px solid #00ff99;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff99;
    }

    .sub {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .slider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    #questionCount {
      font-size: 28px;
      color: #00ff99;
      margin-bottom: 10px;
      text-shadow: 0 0 4px #00ff99;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #00ff99;
    }

    .button-container {
      display: flex;
      gap: 12px;
      width: 100%;
      margin-top: 20px;
    }

    .button {
      background-color: #002611;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 14px 20px;
      font-size: 16px;
      font-family: 'Fira Code', monospace;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      white-space: nowrap;
      box-shadow: 0 0 6px #00ff99;
      flex: 1;
    }

    .button:hover {
      background-color: #004422;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .content {
        padding: 24px 16px;
      }

      h1 {
        font-size: 24px;
      }

      .sub {
        font-size: 14px;
      }

      .button {
        font-size: 14px;
        padding: 12px;
      }

      #questionCount {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>
  <div class="overlay"></div>

  <div class="content">
    <h1>Select the number of security questions</h1>
    <div class="slider-section">
      <span id="questionCount">14</span>
      <input type="range" id="questionSlider" min="4" max="25" value="14" oninput="updateQuestionCount()" />
    </div>

    <div class="button-container">
      <button class="button" onclick="goBack()">‚Üê Back</button>
      <button class="button" onclick="startVaultSetup()">Next</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%^&*";
    const fontSize = 14;
    let columns, drops;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff99';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    setInterval(drawMatrix, 33);

    function updateQuestionCount() {
      document.getElementById('questionCount').textContent = document.getElementById('questionSlider').value;
    }

    function startVaultSetup() {
      const questionCount = document.getElementById('questionSlider').value;
      localStorage.setItem('customQuestionCount', questionCount);
      window.location.href = "setup-questions.html";
    }

    function goBack() {
      window.history.back();
    }

    window.onload = () => {
      const saved = localStorage.getItem('customQuestionCount');
      if (saved) {
        document.getElementById('questionSlider').value = saved;
        updateQuestionCount();
      }
    };
  </script>
</body>
</html>
