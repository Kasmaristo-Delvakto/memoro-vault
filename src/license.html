<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Strict CSP: only local files, no inline -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self';
    frame-ancestors 'none';
    base-uri 'none';
    form-action 'self';
    object-src 'none';
  ">
  <title>Memoro Vault — License Agreement</title>
  <link rel="stylesheet" href="css/license.css">
</head>
<body>
  <div class="wrap">
    <h1>License Agreement</h1>

    <div class="box" role="region" aria-label="License text">
      <pre id="licenseText" class="license-text">Loading license…</pre>
    </div>

    <div class="btns">
      <button id="declineBtn" class="btn">Decline</button>
      <button id="acceptBtn" class="btn primary">Accept</button>
    </div>
  </div>
  <script src="js/license.js"></script>
</body>
</html>
