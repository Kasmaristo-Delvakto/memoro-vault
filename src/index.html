<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Memoro Vault</title>

  <!-- Default to Cypherpunk; Clean is loaded but disabled until chosen -->
  <link id="theme-cypherpunk" rel="stylesheet" href="css/index_cypherpunk.css">
  <link id="theme-clean" rel="stylesheet" href="css/index_clean.css" disabled>
</head>
<body>
  <canvas id="matrix" style="display:none;"></canvas>
  <canvas id="hashMist" style="display:none;"></canvas>
  <div id="themeFade"></div>
  <div id="themeFade"></div>

  <div class="content">
    <img src="assets/memoro-logo-with-words.png"
         alt="Memoro Vault Logo"
         style="max-width:300px;height:auto;margin-bottom:20px;" />
    <p id="mainText"></p>
    <button id="startBtn" style="display:none;" onclick="showSafetyModal()">Begin</button>
  </div>

  <!-- Theme selection modal -->
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <h2>Select Your Theme</h2>
<div class="modal-buttons">
  <button data-theme="cypherpunk" onclick="handleThemeClick('cypherpunk')">Cypherpunk</button>
  <button data-theme="clean"       onclick="handleThemeClick('clean')">Clean</button>
</div>
   </div>
  </div>

  <!-- Safety modal -->
  <div id="safetyModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Before You Begin</h2>
      <ul>
<div class="modal-tips">
  <div>Use a clean, trusted computer.</div>
  <div>Disconnect from WiFi or turn off internet access.</div>
  <div>Close unnecessary apps and browsers.</div>
  <div>Do not use public or shared computers.</div>
  <div>Ensure no suspicious browser extensions are installed.</div>
</div>
      <div class="modal-buttons">
        <button onclick="acceptSafety()">I Understand</button>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
